buildscript {
    ext {
        springBootVersion = '2.0.0.RELEASE'
    }
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'idea'
    id 'java'
    id 'org.springframework.boot' version '2.0.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.4.RELEASE'
    id "org.sgornostal.docker" version "1.4"
    id "com.cinnober.gradle.semver-git" version "2.3.1"
    id 'com.palantir.git-version' version '0.6.0'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

project.ext.git = versionDetails()

dependencies {
    runtime 'org.springframework.boot:spring-boot-devtools'
    compile 'org.apache.httpcomponents:httpasyncclient:4.1.3'
    compile 'com.fasterxml.jackson.core:jackson-annotations'
    compile 'com.fasterxml.jackson.core:jackson-core'
    compile 'com.fasterxml.jackson.core:jackson-databind'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    compile 'org.springframework.boot:spring-boot-starter-validation'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-starter-aop'
    compile 'org.springframework.boot:spring-boot-starter-cache'
    compile 'org.springframework.boot:spring-boot-starter-data-redis'
    compile 'org.springframework.boot:spring-boot-starter-quartz'
    compile 'org.springframework.retry:spring-retry'
    compile 'org.springframework.boot:spring-boot-starter-validation'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'com.rubiconproject.oss:jchronic:0.2.6'
    compileOnly 'org.springframework.boot:spring-boot-configuration-processor'
    compileOnly 'org.projectlombok:lombok'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
}

processResources {
    expand project.properties
}

bootJar {
    mainClassName = 'org.homonoia.echo.EchoMain'
    baseName = 'echo-bot'
    version = project.version
}

task stage(dependsOn: [clean, build])
stage.mustRunAfter(clean)

task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
}